    <script>
    let pao = prompt("Quantos pães foram vendidos?")
    let paototal = (pao*0.12)
    let broa = prompt("Quantas Broas foram vendidas?")
    let broatotal = (broa*1.5)
    let total = (paototal + broatotal)
    document.write("No dia de hoje você vendeu " + pao + " pães e " + broa + " broas," + " totalizando " + total + ". Portanto, você deve guardar " + total*0.1)
