<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Alisson - Cauã Raphaelli</title>
</head>
<body>
    
    <script>
    let dia = prompt("Em que dia do mês estamos?")
    let diaconvertido = parseInt(dia)
    let mes = prompt("Certo, e de qual mês? (ex: 2, 3, 4, ...)")
    let mesconvertido = parseInt(mes)
    let mesmenos = mesconvertido - 1
    let mesmenosconvertido = parseInt(mesmenos)
    let mesvezes = mesmenosconvertido*30
    let mesfinal = parseInt(mesvezes)
    tempofinal = diaconvertido + mesfinal
    document.write("Já se passaram " + tempofinal + " dias desde o início do ano!")
    </script>
</body>
</html>
