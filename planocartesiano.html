<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Alisson - Cauã Raphaelli</title>
</head>
<body>
    
    <script>
    let xdea = parseInt(prompt("Qual é o X do ponto A?"))
    let ydea = parseInt(prompt("Qual é o Y do ponto A?"))
    let xdeb = parseInt(prompt("Qual é o X do ponto B?"))
    let ydeb = parseInt(prompt("Qual é o Y do ponto B?"))
    let parcial = Math.pow((xdeb - xdea), 2) + Math.pow((ydeb - ydea), 2)
    let distancia = Math.sqrt(parcial)
    document.write("A distância é " + distancia)
    </script>
</body>
</html>
