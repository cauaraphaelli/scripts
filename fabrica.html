<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Alisson - Cauã Raphaelli</title>
</head>
<body>
    
    <script>
    let camisetaspequenas = parseInt(prompt("Quantas camisetas pequenas foram vendidas?"))
    let camisetaspequenasvalor = parseInt(camisetaspequenas*10)
    let camisetasmedias = parseInt(prompt("Quantas camisetas médias foram vendidas?"))
    let camisetasmediasvalor = parseInt(camisetasmedias*12)
    let camisetasgrandes = parseInt(prompt("Quantas camisetas grandes foram vendidas?"))
    let camisetasgrandesvalor = parseInt(camisetasgrandes*15)
    let totalarrecadado = parseInt(camisetasgrandesvalor + camisetasmediasvalor + camisetaspequenasvalor)
    document.write("Foram arrecadados um total " + totalarrecadado + "R$")



    </script>
</body>
</html>
