<body>
    
    <script>
    let nome = prompt("Olá! Qual é seu nome?")
    let comprimento = prompt("Qual a comprimento do terreno?");
    let largura = prompt("Qual a largura do seu terreno?");
    let area = largura*comprimento;

    </script>
